<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlashCard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <div>
      <!-- centro -->
      <div class="header">
        <div class="counter" id="counter">0/0</div>
      </div>
      <div class="card-container">
        <div class="card" id="card">
          <div class="card-face card-front">
            <span class="language-indicator">ENGLISH</span>
            <p class="phrase" id="english-phrase">Cargando...</p>
            <button class="flip-button" onclick="flipCard()">
              <i class="fas fa-exchange-alt"></i>
            </button>
          </div>
          <div class="card-face card-back">
            <span class="language-indicator">ESPAÃ‘OL</span>
            <p class="phrase" id="spanish-phrase">Cargando...</p>
            <button class="flip-button" onclick="flipCard()">
              <i class="fas fa-exchange-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="keywords-container">
        <div class="keywords-header">PALABRAS CLAVE</div>
        <div class="keywords-grid" id="keywords-grid">
        </div>
        <div class="keywords-footer">
          <button class="toggle-keywords" onclick="toggleKeywords()">
            <i class="fas fa-eye"></i>
            <span>Mostrar palabras clave</span>
          </button>
        </div>
      </div>
      <!-- centro -->
    </div>

    <button class="next-button" onclick="nextCard()">SIGUIENTE FRASE</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
