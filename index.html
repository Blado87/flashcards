<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashCard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      width: 100%;

    }

    .header {
      display: flex;
      justify-content: right;
      margin-bottom: 20px;
      width: 100%;
    }

    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: #6610F2;
    }

    .counter {
      font-size: 18px;
      color: #666;
      background-color: #eee;
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
    }

    .card-container {
      perspective: 1000px;
      margin-top: 50px;
      margin-bottom: 20px;
      height: 250px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #f8f9fa;
    }

    .phrase {
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #212529;
    }

    .unknown-word {
      background-color: #FFE5D0;
      border-bottom: 2px solid #FD7E14;
      padding: 0 3px;
      color: #FD7E14;
    }

    .flip-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      color: #6C757D;
      cursor: pointer;
    }

    .keywords-container {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .keywords-title {
      font-size: 16px;
      margin-bottom: 10px;
      color: #6C757D;
    }

    .keywords-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      background-color: #F2F2F2;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgb(227, 227, 227);
    }

    .keyword {
      color: gray;
      background-color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .next-button {
      width: 100%;
      padding: 15px;
      background-color: #6610F2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #520DC2;
    }

    .language-indicator {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 14px;
      color: #6C757D;

    }

    .card-back .language-indicator {
      color: #6C757D;
    }
  </style>
</head>

    function initApp() {

      currentPhraseIndex = Math.floor(Math.random() * phrases.length);
      practicedCount = 0;

      updateCard();
      updateCounter();
    }

    function updateCard() {
      const phrase = phrases[currentPhraseIndex];
      document.getElementById('english-phrase').innerHTML = phrase.english;
      document.getElementById('spanish-phrase').innerHTML = phrase.spanish;

      const keywordsGrid = document.getElementById('keywords-grid');
      keywordsGrid.innerHTML = '';

      phrase.keywords.forEach(keyword => {
        const keywordElement = document.createElement('div');
        keywordElement.className = 'keyword';
        keywordElement.textContent = keyword;
        keywordsGrid.appendChild(keywordElement);
      });
    }

    function updateCounter() {
      document.getElementById('counter').textContent =
        `${practicedCount}/${phrases.length}`;
    }

    function flipCard() {
      const card = document.getElementById('card');
      card.classList.toggle('flipped');
    }

    function nextCard() {
      const card = document.getElementById('card');
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
      }

      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      practicedCount++;

      updateCard();
      updateCounter();
    }

    window.onload = initApp;
