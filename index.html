<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <!-- header -->
  <div class="cont-header">
    <div class="cont-button">
      <button type="button" class="btn btn-light">
        <i class="bi bi-house-door-fill"></i>
      </button>
    </div>
  </div>
  <!-- main -->
  <div class="cont-main">
    <!-- contador -->
    <div class="counter bg-primary-subtle rounded-4 text-primary fw-bold fs-5">
      <span>1 </span> / <span> 32</span>
    </div>
    <!-- tarejtas -->
    <div class="cont-card">
      <div class="card bg-white border border-1 rounded-2 border-secondary-subtle">
        <span class="fs-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad aspernatur fugit adipisci mollitia odio ipsa hic
        accusantium.</span>
      </div>
    </div>
    <!-- controles -->
    <div class="cont-buton-controls">
      <div>
        <button type="button" class="btn btn-light">
          <i class="bi bi-volume-up-fill"></i>
        </button>
        <button type="button" class="btn btn-light">
          <i class="bi bi-arrow-repeat"></i>
        </button>
        <button type="button" class="btn btn-light">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="cont-footer">
    <div class="cont-buton-next">
      <div class="d-grid">
        <button class="btn btn-primary" type="button"><i class="bi bi-chevron-left"></i> Anterior</button>
      </div>
    </div>
    <div class="cont-buton-previous">
      <div class="d-grid">
        <button class="btn btn-primary" type="button">Siguiente <i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
